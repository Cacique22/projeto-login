<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css" media="all">
    <link rel="stylesheet" href="estilo/media-querys.css">
    <link rel="stylesheet" href="estilo/reset.css">

    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>

</head>
<body>

    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça seu login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="fas fa-user"></span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <span class="fas fa-key"></span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="butao"><p>Esqueci a senha</p>
                    
                        <span class="fas fa-mail-bulk"></span>
                    </a>
                </form> 
            </div>
        </section>
    </main>
    
</body>
</html>
